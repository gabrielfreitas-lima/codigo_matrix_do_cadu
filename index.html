<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Formulário</title>
  </head>
  <body>
    <!--inicio de form-->
    <form>
      <!--inicio div de largura do formulario-->
      <div class="largura">
          <!--div coluna esquerda-->
          <div class="coluna-left">
              <label for="nome">Nome:</label>
              <input class="print" type="text" />
              <label for="sobrenome">Sobrenome:</label>
              <input class="print" type="text" />
            </div>
            <!--fim div coluna esquerda-->
            <!--div coluna direita-->
            <div class="coluna-right">
                <label for="idade">Idade:</label>
                <input class="print" type="number" />
                <label for="profissao">Profissão:</label>
                <input class="print" type="text" id="profissao" />
                <!--div de button-->
                <div class="div-btn">
                  <button class="btn" type="submit">enviar</button>
                </div>
                <!--fim div de button-->
            </div>
            <!--fim div coluna direita-->
        </div>
      <!--fim div de largura do formulario-->
    </form>
    <!--fim de form-->
  </body>
</html>
