<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Formulário | Dados</title>
  </head>
  <body>
    <!--inicio de form-->
    <form>
      <!--inicio div de container do formulario-->
      <div class="container">
          <!--div coluna esquerda-->
          <div class="coluna-left">
              <label class="cor-do-label" for="nome">Nome:</label>
              <input class="input" type="text" id="nome" />
              <label class="cor-do-label" for="idade">Idade:</label>
              <input class="input" type="number" id="idade"/>
            </div>
            <!--fim div coluna esquerda-->
            <!--div coluna direita-->
            <div class="coluna-right">
                <label class="cor-do-label" for="sobrenome">Sobrenome:</label>
                <input class="input" type="text" id="sobrenome" />
                <label class="cor-do-label" for="profissao">Profissão:</label>
                <input class="input" type="text" id="profissao" />
                <!--div de button-->
                <div class="div-btn">
                  <button class="btn" type="submit">Enviar</button>
                </div>
                <!--fim div de button-->
            </div>
            <!--fim div coluna direita-->
        </div>
      <!--fim div de container do formulario-->
    </form>
    <!--fim de form-->
  </body>
</html>
